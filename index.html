<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/yugin.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Left side Mobile section -->
        <section class="container mobileSection">
            <!-- Background -->
            <div class="backgroundLeft"></div>
            <!-- Mobile -->
            <div class="mobile">
                <!-- Mobile Top White Box -->
                <div class="mobileTop"></div>
                <!-- Mobile Heading -->
                <div class="chatHeading">
                    <div class="chatHeadLeft">
                        <span class="material-symbols-outlined">
                            chevron_left
                        </span>
                        <div class="profileSection">
                            <div class="imageSection">
                                <img src="images/yugin.jpg" alt="" class="profilePic">
                            </div>
                            <div class="nameSection">
                                <p class="para namePara">Yugin Paudel</p>
                                <p class="chatPara availablePara">Available to Walk</p>
                            </div>
                        </div>
                    </div>
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </div>
            </div>
        </section>

        <!-- Right Side details of webpage -->
        <!-- <section class="container detailSection"></section> -->
    </main>
</body>
</html>
